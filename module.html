        Q6 -: What is the ‘class’ attribute in HTML?
        ->  The class attribute is used to assign one 
            or more class names to an HTML
                Ex -: <h1 class="title>Hello World </h1> 

        Q7 -: What is the difference between the ‘id’ attribute 
              and the ‘class’ attribute of HTML elements?
        ->  A Class name can be used by multiple HTML elements,
            while an ID name must only be used by one HTML
            element within the page.

        Q9 -: How is Cell Padding different from Cell Spacing?
        ->  (1)Cell Padding:

            (2)Cell Spacing:         
                - Cell Spacing Give a Space Between Cell

        Q10 -: How can we club two or more rows or columns into
               a single row or column in an HTML
               table?
        ->  We can Use of rowspan and colspan club two or more 
            rows or columns into a single row or column in an 
            HTML table?

        Q11 -: What is the difference between a block-level element
               and an inline element?
        ->  (1)Block-level Elements:
                 - Block-level elements are those that take up 
                   the full width available, typically starting 
                   on a new line and extending to the full width 
                   of their container.
                        Ex -: <div> ,<h1>,<p>
            (2)Inline Elements:
                - Inline elements only take up as much width as 
                  necessary and do not start on a new line.
                        Ex -: <span> ,<br>,<img>

        Q12 -: How to create a Hyperlink in HTML?
        ->  <a href="https://www.google.com">Visit Google</a>

        Q13 -: What is the use of an iframe tag?
        ->  The <iframe> (inline frame) tag in HTML is used to embed  
            another HTML document within the current HTML document.
                Ex -: <iframe src="https://www.example.com" width="600" height="400"></iframe>

        Q14 -: What is the use of a span tag? Explain with example?
        ->  The span tag in HTML is a generic inline container 
            that is used to apply styles or scripting to a 
            specific section of text within a larger block of 
            content 
                 Ex -: <p>This is a <span style="color: blue; font-weight: bold;">blue and bold</span> text.</p>

        Q15 -: How to insert a picture into a background image of a web page?
        ->   background-image: imgage_link  ;

        Q16 -: How are active links different from normal links?
        ->  (1)Normal Links:
                - These are the default links that appear in their 
                  regular state when a webpage is loaded.
            (2)Active Links:
                - The term "active" in the context of links usually refers to
                  the state of a link when it is being clicked or activated 
                  by the user.

        Q17 -: What are the different tags to separate sections of text?
        ->  The <p>,<h1> and etc tag to separate sections of text

        Q18 -: What is SVG?
        ->  - SVG stands for Scalable Vector Graphics.
            - SVG images can be scaled to any size without losing quality.

        Q19 -: What is difference between HTML and XHTML?
        ->  (1)HTML -: HTML has a more lenient syntax, allowing 
                       for some flexibility and forgiving errors.
            (2)XHTML -: XHTML follows stricter XML rules. 
            Tags must be properly nested and closed, and 
            attribute values must be enclosed in double or single
            quotes.

        Q20 -: What are logical and physical tags in HTML?
        ->   Logical tags are used to structure the content 
             semantically, indicating the meaning and hierarchy
             of the information.
